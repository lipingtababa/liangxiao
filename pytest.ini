[pytest]
# pytest 配置文件

# 测试路径
testpaths = tests scripts/test

# Python 文件模式
python_files = test_*.py *_test.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 添加标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    slow: 慢速测试
    skip_ci: CI环境中跳过
    mock: 使用mock的测试

# 默认命令行参数
addopts =
    -ra
    --strict-markers
    --cov=scripts
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    --maxfail=5
    -v

# 忽略的文件和目录
norecursedirs = .git .tox dist build *.egg node_modules .next

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 输出配置
console_output_style = progress

# 超时设置（秒）
timeout = 300

# 警告配置
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning