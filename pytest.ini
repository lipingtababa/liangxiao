[pytest]
# pytest 配置文件
# 用于配置测试行为和参数

# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = scripts/tests tests

# 显示选项
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    network: 需要网络的测试
    translation: 翻译相关测试
    extraction: 内容提取测试
    markdown: Markdown生成测试
    image: 图片处理测试

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 覆盖率配置
[coverage:run]
source = scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if IS_GITHUB_ACTIONS